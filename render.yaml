services:
  - type: web
    name: wife_mood_bot
    runtime: python
    pythonVersion: "3.9.16"
    buildCommand: pip install -r requirements.txt
    startCommand: python app/webhook.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromGroup: telegram-bot-secrets
      - key: WEBHOOK_URL
        fromGroup: webhook-url-secrets
