services:
  - type: web
    name: wife_mood_bot
    runtime: python
    pythonVersion: "3.9.16"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python app/webhook.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: WEBHOOK_URL
        value: https://your-render-url.onrender.com
