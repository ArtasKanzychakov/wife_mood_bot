services:
  - type: web
    name: wife-mood-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app/webhook.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: INVEST_API_KEY
        sync: false
